<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>华为帐号-登录</title>
        <link rel="shortcut icon" href="https://www.vmall.com/favicon.ico">
        <link rel="stylesheet" href="../css/hwlogin.css">
        <link rel="stylesheet" href="../css/hwpulic.css">
    </head>
    <body>
        <div class="topContent">
            <!-- 头部 -->
            <div class="gray-customer-header">
                <div class="head_center">
                    <div class="main-logo adHeadPicContainer">
                        <img src="../images/pic_2001.svg" alt="">
                    </div>
                    <div class="website-name">
                        <b class="split-line"></b>
                        <b class="adHeadTitle">华为商城</b>
                    </div>
                </div>
            </div>
            <!-- 中间主体 -->
            <div class="hwid-root">
                <div class="hwid-fullpage-container">
                    <div class="title-header">
                        <span>华为账号登录</span>
                    </div>
                    <div>
                        <span class="qrcode">
                            <div class="qrcode-out">
                                <img src="../images/pic_2002.png" alt="">
                            </div>
                            <div class="qrcode-call-word">
                                <span class="hwid-text-container">
                                    <span>若您使用华为手机，请进入“设置”&gt;“华为帐号”扫码登录。</span>
                                </span>
                            </div>
                        </span>
                        <span class="cut-off-rule"></span>
                        <span class="information-entry">
                            <div class="entry-login">
                                <span>
                                    <div class="hwid-login-id">
                                        <input type="text" maxlength="150" placeholder="手机号/邮件地址/华为号" autocomplete="off" class="hwid-input userAccount">
                                    </div>
                                    <div class="hwid-login-pass">
                                        <input type="text" maxlength="150" placeholder="密码" autocomplete="off" class="hwid-input userAccount">
                                        <i class="pass-eyeoff"></i>
                                    </div>
                                </span>
                                <span class="ver-code">
                                    <span><span>短信验证码登录</span></span>
                                </span>
                                <div class="hwid-login-btn">
                                    <div class="button-box">
                                        <span class="btn-box-text">
                                            <span>登录</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="entry-link">
                                <span class="link-1">
                                    <span class="link-con">
                                        <span>注册</span>
                                    </span>
                                </span>
                                <span class="link-1 link-primay">
                                    <span class="link-con">
                                        <span>忘记密码</span>
                                    </span>
                                </span>
                                <span class="link-1 link-primay">
                                    <span class="link-con">
                                        <span>遇到问题</span>
                                    </span>
                                </span>
                            </div>
                            <div class="entry-login-list">
                                <span class="hwid-icon-third_qq"></span>
                                <span class="hwid-icon-third_alipay"></span>
                                <span class="hwid-icon-third_weixin"></span>
                            </div>
                        </span>
                    </div>
                </div>
            </div>
            <!-- 底部 -->
            <div class="customer-footer bottomAuto">
                <div class="ft">
                    <div class="warrant-area">
                        <p style="text-align: center;line-height: 20px;height: 20px;">
                            <a href="#" class="rule">华为帐号与云空间用户协议</a>
                            <em class="foot_em">|</em>
                            <a href="#" class="rule">关于华为帐号与云空间隐私的声明</a>
                            <span class="foot_em">
                                <em class="foot_em">|</em>
                                <a href="#" class="rule">常见问题</a>
                            </span>
                            <em class="foot_em">|</em>
                            <a href="#" class="rule">Cookies</a>
                        </p>
                        <p style="line-height: 12px;height:12px;margin-top: 10px; color: #000; opacity: 0.3;text-align:center;">
                            华为帐号  版权所有 © 2011-2020
                           </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
