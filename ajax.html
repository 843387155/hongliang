        var xhr = new XMLHttpRequest()  // IE9及以上
        var xhr = new ActiveXObject('Mricosoft.XMLHTTP')  // IE9以下

        //xhr.open方法用来配置请求信息，里面由三个参数
        //第一个参数是请求方式：get,post
        //第二个参数是地址(url)
        //第三个参数默认true(异步模式),false为(同步模式)
        xhr.open('get','./data.php') 
        // 第三步：发送请求
        xhr.send()
